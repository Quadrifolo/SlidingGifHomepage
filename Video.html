body {
  margin: 0;
  padding: 0;
  min-height: 50vh;
  display: grid;
  background-color: transparent;
  overflow: hidden;
}





.myimages {
  display: flex;
  overflow: hidden;
  height: 150vw;
  background: #333;

}

.myimages img {
  max-width: 275px;
  vertical-align: middle;
  box-sizing: border-box;
  transition: opacity .2s;
}

#myImg:hover {opacity: 0.7;}







.first-column {
  animation: var(--animation, none) 16s infinite linear;
}

.first-column:hover .overlay {
  opacity: 1;
}

.first-column:hover p.caption {
    display: block;
}

.first-column p.caption {
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

.first-column:hover {
  animation-play-state: paused;
}

.first-column:nth-of-type(odd) {
  align-self: flex-end;
  --direction: 50%;
}

@keyframes slide {
  to {
    -webkit-transform: translateY(var(--direction, -50%));
            transform: translateY(var(--direction, -50%));
  }
}</style>

  <script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
    </script>
